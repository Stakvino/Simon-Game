<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Simon Game</title>
</head>

<body>

<div class="main-block">

  <div class="game-board">

    <audio src=" https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

    <div class="controls-board">

      <label class="board-name">Simon<span>&reg;</span></label>

      <div class="up-controls">

        <div class="count-box">
          <div class="count-screen"><label></label></div>
          <label>COUNT</label>
        </div>

        <div class="start-box">
          <button type="button" class="round-button red"></button>
          <label>START</label>
        </div>

        <div class="strict-box">
          <div class="strict-led off-led"></div>
          <button type="button" class="round-button yellow"></button>
          <label>STRICT</label>
        </div>

      </div>

      <div class="on-off-box">
        <label>OFF</label>
        <div class="on-off-switch"> <button type="button" class="switch-off">‚èª</button> </div>
        <label>ON</label>
      </div>

    </div>

    <div class="buttons-holder">
      <div class="tune-button green inline"></div>
      <div class="tune-button red inline"></div>
    </div>

    <div class="buttons-holder">
      <div class="tune-button yellow inline"></div>
      <div class="tune-button blue inline"></div>
    </div>

  </div>
</div>


<script src="js/board.js"></script>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
</body>

</html>
